<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="employee-card(isWorker)">
  <div class="my-profile">
    <h3>Личная информация</h3>
    <img src="/static/images/user.jpg" th:src="@{/file-service/user/avatar}" width="80" height="80" alt="Фото">
    <p id="profile-name"></p>
    <p id="profile-age"></p>
  </div>
  <div th:if="${!isWorker}" class="work-skills">
    <h3>Ключевые навыки</h3>
    <p id="work-skills-info"></p>
  </div>
  <div class="contacts-info">
    <h3>Контакты</h3>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-phone.png}" alt="Phone">
      <p id="contacts-phone"></p>
    </div>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-vk.png}" alt="Vk">
      <p id="contacts-vk"></p>
    </div>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-mail.png}" alt="E-mail">
      <p id="contacts-email"></p>
    </div>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-telegram.svg}" alt="Telegram">
      <p id="contacts-telegram"></p>
    </div>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-mail.png}" alt="Facebook">
      <p id="contacts-facebook"></p>
    </div>
    <div class="contacts-info-item" style="display: none">
      <img src="" th:src="@{/static/images/icons-other.png}" alt="Other">
      <p id="contacts-other"></p>
    </div>
  </div>
</div>
</body>
</html>
