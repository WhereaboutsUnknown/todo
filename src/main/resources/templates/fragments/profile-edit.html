<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/css/profile.edit.css}">
</head>
<body>
<div th:fragment="edit-form(isWorker)" class="profile-edit-container" id="profile-edit-container">
  <h3 class="profile-edit-header">Редактирование профиля</h3>
  <form action="none" method="post" class="profile-edit-form" id="profile-edit-form">
    <div class="profile-edit-section profile-edit-info">
        <label for="edit-name" title="Такое имя будут видеть другие пользователи">Полное имя</label>
        <input type="text" id="edit-name" name="profileName" required="required" maxlength="100">
        <label for="edit-firstname">Имя</label>
        <input type="text" id="edit-firstname" name="firstName" required="required" maxlength="100">
        <label for="edit-patronym">Отчество</label>
        <input type="text" id="edit-patronym" name="patronym" maxlength="100">
        <label for="edit-surname">Фамилия</label>
        <input type="text" id="edit-surname" name="surname" required="required" maxlength="100">
        <div class="profile-edit-sex-container">
            <label for="edit-sex-male" title="Мужской"><img src="" th:src="@{/static/images/sex-male.png}" alt="Мужской"></label>
            <input type="radio" id="edit-sex-male" name="sex" value="male">
            <label for="edit-sex-female" title="Женский"><img src="" th:src="@{/static/images/sex-female.png}" alt="Женский"></label>
            <input type="radio" id="edit-sex-female" name="sex" value="female">
        </div>
        <label for="edit-birthdate">Дата рождения</label>
        <input type="date" id="edit-birthdate" name="birthDate" required="required" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    </div>
    <div th:if="${isWorker}" class="profile-edit-section profile-edit-skills">
        <label for="edit-skills">Ключевые навыки</label>
        <textarea name="info" id="edit-skills" rows="3" maxlength="255"></textarea>
    </div>
    <div class="profile-edit-section profile-edit-contacts">
        <div class="profile-edit-contacts-item">
            <label for="edit-phone" title="Телефон"><img src="" th:src="@{/static/images/icons-phone.png}" alt="Телефон"></label>
            <input type="text" id="edit-phone" maxlength="20" pattern="^[0-9]{0,20}$" title="Телефон должен содержать только цифры">
        </div>
        <div class="profile-edit-contacts-item">
            <label for="edit-email" title="E-mail"><img src="" th:src="@{/static/images/icons-mail.png}" alt="E-mail"></label>
            <input type="text" id="edit-email" required="required" maxlength="255">
        </div>
        <div class="profile-edit-contacts-item">
            <label for="edit-vk" title="Вконтакте"><img src="" th:src="@{/static/images/icons-vk.png}" alt="Вконтакте"></label>
            <input type="text" id="edit-vk" maxlength="255">
        </div>
        <div class="profile-edit-contacts-item">
            <label for="edit-telegram" title="Телеграм"><img src="" th:src="@{/static/images/icons-telegram.svg}" alt="Телеграм"></label>
            <input type="text" id="edit-telegram" maxlength="255">
        </div>
        <div class="profile-edit-contacts-item">
            <label for="edit-facebook" title="Facebook"><img src="" th:src="@{/static/images/icons-other.png}" alt="Facebook"></label>
            <input type="text" id="edit-facebook" maxlength="255">
        </div>
        <div class="profile-edit-contacts-item">
            <label for="edit-other" title="Другое"><img src="" th:src="@{/static/images/icons-other.png}" alt="Другое"></label>
            <input type="text" id="edit-other" maxlength="515">
        </div>
    </div>
    <input class="profile-edit-section profile-edit-submit basic-button" type="submit" id="profile-edit-submit">
  </form>
</div>
</body>
</html>
