<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title + ' | TODO'}">Задачи | TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" th:href="@{/static/css/footer.css}">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon">
</head>
<body>
<div th:replace="fragments/header.html :: header(role=${userRole}, isSupervisor=${supervisor}, main=false)"></div>
<iframe name="post-devnull-frame" id="devnull-frame" style="display: none;"></iframe>
<form action="#" method="post" enctype="multipart/form-data" id="task-file-form">
    <table>
        <tr>
            <td><label for="file-input">Select a file to upload</label></td>
            <td><input id="file-input" type="file" name="file" /></td>
            <input type="hidden" id="task-id" th:name="taskId" th:value="${taskId}"/>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
<video th:if="${video}" width="480" controls >
    <source src="" th:src="'/file-service/video/' + ${videoId}" type="video/mp4">
    Your browser doesn't support HTML5 video tag.
</video>
<a th:if="${video}" href="" th:href="@{${'/file-service/download/' + videoId}}" th:text="'/file-service/download/' + ${videoId}"></a>
<div th:replace="fragments/footer.html :: common-footer"></div>
</body>
</html>
